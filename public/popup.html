<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TTS Reader</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Text To Speech Reader</h1>

    <div class="button-group">
      <button id="playBtn" class="btn play">Play</button>
      <button id="stopBtn" class="btn stop">Stop</button>
    </div>

    <p id="status" class="status hidden">Reading...</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
